<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>PDF差分ツール</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header>
    <h1>PDF差分ツール（画像＋テキスト）</h1>
  </header>

  <main>
    <section class="uploader">
      <div class="field">
        <label>Before PDF</label>
        <input id="before" type="file" accept="application/pdf" />
      </div>
      <div class="field">
        <label>After PDF</label>
        <input id="after" type="file" accept="application/pdf" />
      </div>
      <button id="compareBtn" disabled>比較する</button>
      <div id="status"></div>
    </section>

    <section id="results" class="results hidden">
      <h2>ページ差分（画像）</h2>
      <div id="pages" class="grid"></div>

      <h2>テキスト差分</h2>
      <div id="textDiff" class="text-diff"></div>
    </section>
  </main>

  <footer>
    <small>Powered by pdf2pic / pixelmatch / pdf-parse</small>
  </footer>

  <script src="/app.js"></script>
</body>
</html>
