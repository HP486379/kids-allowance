name: Deploy static site to public repo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Prepare dist
        run: |
          mkdir dist
          cp -r index.html styles.css app.js js assets dist/ || true

      - name: Push to public repo
        run: |
          git clone https://x-access-token:${{ secrets.PUBLISH_TOKEN }}@github.com/${{ secrets.DEPLOY_REPO }}.git public
          cd public
          rm -rf *
          cp -r ../dist/* .
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Deploy site" || echo "No changes to commit"
          git push origin main
